<!DOCTYPE html>
<html>
<head>
  <title>Natalie's Basic Word Unscrambler</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/category-one.js"></script>
  <script type="text/javascript" src="js/category-two.js"></script>
  <script type="text/javascript" src="js/category-three.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <main>
    <header><h1>Word Unscrambler</h1><h3>Test your spelling, speed and knowledge<br>across a variety of areas with this random<br> word unscrambler</h3></header>

    <img src = "https://lh6.ggpht.com/sg8dtuazJLsBOTyH4E6h435A6W4Ytns8O4ZCZyLqV4sEH3ZjeQ_h3EuoUJpz9uHC0bY=w300">

    <div>
      <button type="button" id="startButton" class="mycenter">Start timer now!
      </button>
      <audio id="soundtrack" class="audio"></audio>
      <audio id="failSound" class="audio"></audio>
    </div>

    <h2>Select your category below</h2>
    <div>
      <button type="button" name="CategoryOne" id="selectorButtonOne" class="selectors">WEB DEVELOPMENT TERMS</button>
      <button type="button" name="CategoryTwo" id="selectorButtonTwo" class="selectors"><strong>COCKTAILS</strong></button>
      <button type="button" name="CategoryThree" id="selectorButtonThree" class="selectors">CAPITAL CITIES</button>
    </div>

    <li>
      <ol id="scrambled"></ol>
      <ol id="timer" type="reset">Timer</ol>
    </li>

    <div id="container">
      <form id="playerInput" action="type_submit">
        <p>Type your answer below &#8681;</p>
        <div>  <input type="text" id="currentPlayerWord"> </div>
        <div>  <button type="submit" id="userInput">Submit</button></div>
      </form>
    </div>

    <div>
      <button type="reset" id="reset">PLAY AGAIN??</button>
    </div>

    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table>
        <tbody>
          <tr>
            <td id="playerScore" type="reset">0</td>
            <td id="highScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Player Score</th>
            <th>High Score</th>
          </tr>
        </tfoot>
      </table>

    </div>
  </main>
</body>
</html>
