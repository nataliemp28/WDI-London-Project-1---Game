<!DOCTYPE html>
<html>
<head>
  <title>Natalie's Basic Word Unscrambler</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/category-one.js"></script>
  <script type="text/javascript" src="js/category-two.js"></script>
  <script type="text/javascript" src="js/category-three.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <header><h1>Word Jumble</h1></header>

  <img src = "https://lh6.ggpht.com/sg8dtuazJLsBOTyH4E6h435A6W4Ytns8O4ZCZyLqV4sEH3ZjeQ_h3EuoUJpz9uHC0bY=w300">


  <main>


    <div>  <button type="button" id="startButton" class="mycenter">Click here to start the game counter
    </button>
    <audio id="soundtrack" class="audio"></audio>
  </div>

  <h2>Select your category below</h2>
  <div>
    <button type="button" align="center" name="CategoryOne" id="selectorButtonOne" class="selectors">WEB DEVELOPMENT TERMS</button>
    <button type="button" align="center" name="CategoryTwo" id="selectorButtonTwo" class="selectors"><strong>COCKTAILS</strong></button>
    <button type="button" align="center" name="CategoryThree" id="selectorButtonThree" class="selectors">CAPITAL CITIES</button>
  </div>
  <div id="scrambled"></div>

<div>

  <form id="playerInput" action="type_submit">
    <p>Type here quickly!</p>
    <input type="text" id="currentPlayerWord">
    <input type="submit" id="userInput">
  </form>

  <div id="timer" type="reset"></div>


</div>


<div>
  <button type="reset" id="reset">Do you want to play again?!</button>

  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <table>
      <tbody>
        <tr>
          <td id="playerScore" type="reset">0</td>
          <td id="highScore">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Player</th>
          <th>High Score</th>
        </tr>
      </tfoot>
    </table>

  </div>
</div>

</main>
</body>
</html>
