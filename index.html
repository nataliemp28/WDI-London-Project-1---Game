  <h1>Basic Word Unscrambler</h1>

  <main>
    <h2>Please select your category below</h2>

    <button type="button" name="CategoryOne" id="selectorButtonOne">Category One....tbc</button>
    <button type="button" name="CategoryTwo" id="selectorButtonTwo">Category Two....tbc</button>
    <button type="button" name="CategoryThree" id="selectorButtonThree">Category Three....tbc</button>

    <div id="scrambled"></div>


    <form id="playerInput" action="type_submit">
      <p>Type here quickly!</p>
      <input type="text"  id="currentPlayerWord">
      <input type="submit" name="userInput">


  </form>
