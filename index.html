<!DOCTYPE html>
<html>
<head>
  <title>Natalie's Basic Word Unscrambler</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1>Basic Word Unscrambler</h1>

  <main>
    <h2>Please select your category below</h2>

    <button type="button" name="CategoryOne" id="selectorButtonOne">Dev Lingo</button>
    <button type="button" name="CategoryTwo" id="selectorButtonTwo">Cocktails</button>
    <button type="button" name="CategoryThree" id="selectorButtonThree">Capital Cities</button>

    <div id="scrambled"></div>

    <form id="playerInput" action="type_submit">
      <p>Type here quickly!</p>
      <input type="text"  id="currentPlayerWord">
      <input type="submit" name="userInput">
    </form>

    <div id="timer" type="reset"></div>

    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table>
        <tbody>
          <tr>
            <td id="playerScore" type="reset">0</td>
            <td id="highScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>High Score</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <span>
      <button type="reset" id="reset" align="right">Do you want to play again?!</button>
    </span>
    
  </main>
</body>
</html>
